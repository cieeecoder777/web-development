<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Styling</title>

<style>
    body {
        background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.85);
        border: 3px solid #007acc;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
        text-align: center;
        color: #004080;
        margin-bottom: 20px;
    }

    .box {
        background-color: #cce7ff;
        border: 4px solid #004080;
        border-radius: 10px;
        margin: 20px 0;
        padding: 20px;
    }

    p {
        line-height: 1.6;
    }
</style>

</head>

<body>

<div class="container">
    <h1>Advanced CSS Styling</h1>

    <div class="box">
        <h2>Box Model Concept</h2>
        <p>The CSS Box Model includes margin, border, padding, and content.</p>
    </div>

    <div class="box">
        <h2>Backgrounds and Borders</h2>
        <p>You can apply background images, solid colors, gradients, and styled borders.</p>
    </div>
</div>

</body>
</html>
