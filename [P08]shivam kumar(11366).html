<!DOCTYPE html>
<html>
    <head>
        <title>Styling with CSS</title>
 <style>
             #red {
                color: brown;
                background-color: yellow;
            }

 .green {
                color: green;
                font-size: 25px;
            }

p[group="div2"] {
                color: purple;
                font-size: 30px;
            }
  body[universal="body1"]
   {        background-color: lightblue;
            }
        </style>
    </head>
    <body universal="body1">
        <h1 id="red">selector</h1>

        <span class="green">
            this is span element
        </span>
 <div descendant="div1">
            this is div element
        </div>
  <p group="div2">
            this is another div element
        </p>
    </body></html>
