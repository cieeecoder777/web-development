<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>

<h2 id="title">Original Title</h2>

<p class="text">Original Paragraph</p>

<button onclick="changeContent()">Change Content</button>

<script>
function changeContent() {
    document.getElementById("title").innerHTML = "Title Changed Using getElementById";
    document.querySelector(".text").innerHTML = "Paragraph Changed Using querySelector";
}
</script>

</body>
</html>
