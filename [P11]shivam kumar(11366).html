<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px #aaa;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Arithmetic Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>

    <div id="result">Result will appear here</div>
</div>

<script>
    function add() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a + b);
    }

    function subtract() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a - b);
    }

    function multiply() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a * b);
    }

    function divide() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);

        if (b === 0) {
            document.getElementById("result").innerHTML = "Error: Cannot divide by zero";
        } else {
            document.getElementById("result").innerHTML = "Result: " + (a / b);
        }
    }
</script>

</body>
</html>
